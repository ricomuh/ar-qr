<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR Image Target</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      a-scene {
        height: 100vh;
      }
    </style>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://unpkg.com/aframe-transparent-video-shader@1.0.6/dist/aframe-transparent-video-shader.umd.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./marker.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
         <!-- video from ./video/planetransparent.webm -->
        <video
          id="plane"
          autoplay
          loop
          src="./video/transparent.webm"
          crossorigin="anonymous"
          playsinline
          muted
        >
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity
      mindar-image-target="targetIndex: 0"
        material="shader: transparent-video; src: #plane"
        geometry="primitive: plane;
                  width: 1;
                  height: 1.8"
        position="0 0 -5">

      </a-entity>
      <!-- <a-entity mindar-image-target="targetIndex: 0">

  </body>
</html>
